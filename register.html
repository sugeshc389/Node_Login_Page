<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

 <form action="http://localhost:3000/register" method="post">


    <div class="alert-box">
        <a href="alert"></a>

    </div>   
    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="Name" autocomplete="off" class="name" name="name" required>
        <input type="email" placeholder="Email" autocomplete="off" class="email" name="email" required>
        <input type="password" placeholder="Password" autocomplete="off" class="password" name="password" required>
        <button class="submit-btn">Register</button>
        <a href="/login.html" class="link">already have an account ? Log in Here</a>

    </div>
</form>
    
</body>
</html>
